<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>직원관리</title>	
<link type="text/css" rel="stylesheet" href="../css/common.css" />
<link type="text/css" rel="stylesheet" href="Employee.css" />
<script type="text/javascript" src="../js/mustache.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="Employee_mustache.js"></script>
</head>
<body>
<div id="main">
<h1>직원목록</h1>
<p><a href='addEmp.do'>[신규]</a></p>
<div id="listDiv"></div>
<script id="listDivTamplate" type="text/template">
<table id="table">
<tr>
	<th>사원번호</th>
	<th>사원명</th>
	<th>직무</th>
	<th>급여</th>
	<th>부서명</th>
	<th>지역</th>
	<th>상관명</th>
</tr>
{{#employeeList}}
<tr>
	<td><a href='{{no}}'>{{no}}</a></td>
	<td>{{name}}</td>
	<td>{{job}}</td>
	<td>{{salary}}</td>
	<td>{{departmentName}}</td>
	<td>{{departmentLocation}}</td>
	<td>{{managerName}}</td>
</tr>
{{/employeeList}}
</table>
</script>

<h2>직원정보</h2>
<form id="detailForm" action='addEmp.do'>
직원번호 <input id="no" type='text' name='no'><br>
이름 <input id="name" type='text' name='name'><br>
직무 <input id="job" type='text' name='job'><br>
관리자 <input id="managerNo" type='text' name='managerNo'><br>
입사일 <input id="hireDate" type='text' name='hireDate'><br>
급여 <input id="salary" type='text' name='salary'><br>
상여금 <input id="commission" type='text' name='commission'><br>
부서번호 <input id="departmentNo" type='text' name='departmentNo'><br>
<input id="addBtn" type='submit' value='등록'>
<input id="cancelBtn" type='reset' value='취소'>
</form>
</div>
</body>
</html>
